<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>secret</title>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>

  <header>
    <h1>コメント欄</h1>
  </header>

  <form action="https://docs.google.com/forms/d/e/1FAIpQLSch2t5-637nDYZ3dQS89aAgDDN9Z96kfKSNpvtHOm43huR0Dg/viewform" target="hidden_iframe" method="post" onsubmit="return test(this.wcheck.value)">
    <p><input name="entry.1462904253" placeholder="名前" value="名無し" required></p>
    <p><textarea name="entry.37676824" placeholder="コメント" rows="10" cols="40" maxlength="400" id="wcheck" required></textarea></p>
    <input type="submit" id="submitbutton" value="送信">
    </form>
    <iframe onload='if(submitted){window.location="";}' id=hidden_iframe name=hidden_iframe style=display:none></iframe>
    
  <script type="text/javascript">
    var NGComments = ["死ね","バカ",".exe"]; // 簡易的なNGワードの設定
    var regex = new RegExp(NGComments.join("|"));
    function test(wcheck) {
      if (wcheck.match(regex) != null) {
        alert("ERROR: コメントにNGワードが含まれています");
        return false;
      }
      document.getElementById("submitbutton").disabled = true;
      textareas = document.getElementsByTagName('textarea');
      for(var i=0 ;i < textareas.length ;i ++ ){
        textareas[i].value = textareas[i].value.replace( /</g ,'&lt;' );
      }
      inputs = document.getElementsByTagName('input');
      for(var i=0 ;i < inputs.length ;i ++ ){
        inputs[i].value = inputs[i].value.replace( /</g ,'&lt;' );
      }
      return submitted=!0;
    }
  </script>

  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <div id="comments"></div>
  <script>

  d3.csv("https://docs.google.com/spreadsheets/d/193bCZRCSR_HhBoZW_Mt-JrbAvLvz13Kg9QO_A8a1vj8/export?format=csv&range=A3:D", function(error, data){
	var text = "";
	for(var i=0; i<data.length; i++){
		text += i+1 + " 名前: <a href=\"mailto:" + data[i].Mail + "\">" + data[i].Name + "</a> " + data[i].Timestamp + "<pre>" + data[i].Comments + "</pre>";
	}
	d3.select("#comments").html(text);
  });
  </script>

</body>
</html>
